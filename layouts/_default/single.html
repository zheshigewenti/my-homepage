<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="breadcrumb">
            <a href="/">~{{ .Site.Params.name | default "vincent" }}</a> / {{ .Title }} 
            <span style="font-weight: normal; color: #888;">[git]</span>
        </div>
        <div class="meta">
            最后更新: {{ .Date.Format "2006年1月2日" }}
        </div>
    </header>

    <main>
        {{ .Content }}
    </main>

    <footer>
        <hr style="border:0; border-top:1px solid #eee; margin: 2rem 0;">
        <p style="font-size: 0.8rem; color: #888;">生成的静态页面由 Hugo 驱动</p>
    </footer>
</body>
</html>
