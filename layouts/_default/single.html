<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <link rel="stylesheet" href="{{ "style.css" | relURL }}">
</head>
<body>
    <header class="header">
        <h1>{{ .Site.Title }}</h1>
        <nav class="nav"><a href="{{ .Site.BaseURL }}">←返回主页</a></nav>
    </header>
    <main>
        <article>
            <h2>{{ .Title }}</h2>
            <div class="meta" style="color: #888; margin-bottom: 1rem;">发布日期: {{ .Date.Format "2006-01-02" }}</div>
            <div class="post-content">
                {{ .Content }}
            </div>
        </article>
    </main>
</body>
</html>
